# Labeler configuration for automatic PR labeling based on file paths
# Format: Each label maps to an array of glob patterns
# Files matching any pattern will receive the label

frontend:
  - any:
      - app/components/**/*
      - app/page.tsx
      - app/dashboard/**/*
      - app/conversations/**/*
      - app/globals.css

backend:
  - any:
      - app/api/**/*
      - app/lib/**/*

database:
  - any:
      - prisma/**/*

docker:
  - any:
      - Dockerfile
      - docker-compose.yml
      - docker-compose.yaml
      - .dockerignore

"ci/cd":
  - any:
      - .github/workflows/**/*
      - Makefile

documentation:
  - any:
      - "*.md"
      - docs/**/*

config:
  - any:
      - package.json
      - package-lock.json
      - tsconfig.json
      - next.config.ts
      - tailwind.config.ts
      - .env.example
      - .nvmrc

dependencies:
  - any:
      - package.json
      - package-lock.json

tests:
  - any:
      - "**/*.test.ts"
      - "**/*.test.tsx"
      - "**/*.spec.ts"
      - "**/*.spec.tsx"

types:
  - any:
      - app/types/**/*
      - "**/*.d.ts"
